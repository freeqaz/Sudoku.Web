<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sudoku.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="contentContainer">
		<!-- Once upon a time, this was dynamically generated.
		     However, the DOM came forth and spoke to me,
			 "'tis slow to build. Laggy browsers like IE have bugs where
			  selecting an element immediately after it was added to the DOM
			  will cause it not to be found by JQuery.
			  Then you end up with half of a layout."
			 And then Chrome copied the HTML nodes into my clipboard and hence,
			 This static HTML was forged. Free of bugs and ugly js! -->
		<div id="maincontainer"></div>
        <h1 id="winningOverlay" class="centered">You Win!</h1>
        <div id="sudokuNumberInputBar">
            <div class="sudokuNumberBarItemContainer centered">
				<div class="sudokuNumberBarItemRow">
					<div class="sudokuNumberBarItem" data-inputnumber="1">1</div>
					<div class="sudokuNumberBarItem" data-inputnumber="2">2</div>
					<div class="sudokuNumberBarItem" data-inputnumber="3">3</div>
				</div>
				<div class="sudokuNumberBarItemRow">
					<div class="sudokuNumberBarItem" data-inputnumber="4">4</div>
					<div class="sudokuNumberBarItem" data-inputnumber="5">5</div>
					<div class="sudokuNumberBarItem" data-inputnumber="6">6</div>
				</div>
				<div class="sudokuNumberBarItemRow">
					<div class="sudokuNumberBarItem bottomBarItem" data-inputnumber="7">7</div>
					<div class="sudokuNumberBarItem bottomBarItem" data-inputnumber="8">8</div>
					<div class="sudokuNumberBarItem bottomBarItem" data-inputnumber="9">9</div>
				</div>
            </div>
			<div class="bottomActionContainer">
				<div class="leftContainer">
					<div class="resetSelectedContainer">
						<div class="resetSelectedButton">
							RESET TILE
						</div>
					</div>
				</div>
				<div class="rightContainer">
					<div class="newGameContainer">
						<label class="newGameSelectWrapper">
							<select class="newGameSelect">
								<option value="easy">Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>
								<option value="very-hard">Very Hard</option>
							</select>
						</label>
						
						<div class="newGameButtonContainer">
							<div class="newGameButton">
								NEW GAME
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    
    <script src="dist/sudoku.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
